<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Premier League TV & radio listings for UK broadcasters. See who shows each match and when." />
  
  <!-- Security headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  
  <!-- SEO and social media -->
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Patrick Hallett-Morley" />
  <meta property="og:title" content="Premier League — UK TV Listings" />
  <meta property="og:description" content="Find out which UK broadcaster shows every Premier League match. Sky Sports, TNT Sports, and more." />
  <meta property="og:type" content="website" />
  
  <title>fixtures.app</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <!-- Analytics -->
  <script defer data-domain="football-listings.netlify.app" src="https://analytics.kinotto.co/js/script.js"></script>
  
  <link rel="canonical" href="">
</head>

<body>
  <!-- Skip navigation for accessibility -->
  <a href="#app" class="skip-nav" style="position:absolute;left:-9999px;z-index:10000;background:#111;color:#fff;padding:8px;text-decoration:none;border-radius:4px;">Skip to main content</a>
  
  <header role="banner">
    <div class="brand-section" style="display: flex; align-items: center; gap: 16px;">
      <a href="/football" class="brand" style="text-decoration:none;color:inherit" aria-label="Football UK Listings - Home">
        <img class="logo" alt="Football logo" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='28' height='28' viewBox='0 0 32 32'><rect rx='6' ry='6' width='32' height='32' fill='%23111'/><circle cx='16' cy='12' r='6' fill='%23fff'/><rect x='8' y='18' width='16' height='6' rx='3' fill='%23fff'/></svg>">
        <strong id="brand-text">fixtures.app</strong>
      </a>
      
      <div class="competition-selector" style="position: relative;">
        <button id="competition-toggle" class="competition-btn" style="
          background: var(--color-background);
          border: 1px solid var(--color-border);
          border-radius: var(--border-radius);
          padding: 12px 16px;
          min-width: 180px;
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 6px;
          color: inherit;
          font-family: inherit;
        " aria-haspopup="true" aria-expanded="false">
          <span id="current-competition">Premier League</span>
          <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
            <path d="M2 4l4 4 4-4" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        
        <div id="competition-dropdown" class="competition-dropdown" style="
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background: var(--color-background);
          border: 1px solid var(--color-border);
          border-radius: var(--border-radius);
          box-shadow: var(--shadow-lg);
          z-index: 1000;
          display: none;
          margin-top: 4px;
        ">
          <!-- Competition options will be populated by JavaScript -->
        </div>
      </div>
    </div>
    
    <nav role="navigation" aria-label="Main navigation" style="display:flex;gap:12px;font-size:14px">
      <a id="nav-home" href="/football" style="text-decoration:none;color:inherit" aria-current="page">Home</a>
      <a id="nav-fixtures" href="/football/fixtures" style="text-decoration:none;color:inherit">Fixtures</a>
      <a id="nav-clubs" href="/football/clubs" style="text-decoration:none;color:inherit">Clubs</a>
      <a id="nav-table" href="/football/table" style="text-decoration:none;color:inherit">Table</a>
      <a id="nav-about" href="/football/about" style="text-decoration:none;color:inherit">About</a>
    </nav>
  </header>

  <main class="wrap" role="main">
    <div id="status" class="muted" aria-live="polite" aria-label="Loading status">loading…</div>
    <div id="app" role="application" aria-label="Premier League fixtures application"></div>
  </main>

  <!-- Main Application Script -->
  <script type="module" src="js/app.js"></script>

  <!-- Analytics (fallback) -->
  <script defer data-domain="football-listings.netlify.app" src="https://plausible.io/js/script.js"></script>
</body>
</html>
